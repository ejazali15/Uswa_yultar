{% extends "base.html" %} {% block content %}
<!-- Blog detail page -->
<h1 class="mt-5 text-center text-2xl font-bold">Detailed information</h1>
<div class="p-3 bg-[#2c3c6ab5] rounded-lg mx-auto w-1/2">
  {% for school_blog in school_blogs %}
  <!-- Avatar -->
  <div class=" mx-auto mt-5 rounded-full bg-slate-600 w-1/4">
    <img src="/media/{{school_blog.blog_image}}" class="rounded-lg" alt="" />
  </div>
  <!-- Avatar end -->
  <div class="mt-5">
    <!-- Title -->
    <h1 class="text-2xl font-semibold text-center">{{school_blog.blog_title}}</h1>
    <!-- Title end -->
    <!-- Description -->
    <p class="mt-5">
     {{school_blog.blog_description}}
    </p>
    <!-- Description end -->
  </div>
  {% endfor %}
</div>
<!-- Blog detail page end -->

{% endblock content %}
