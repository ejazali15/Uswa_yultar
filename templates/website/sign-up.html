{% extends "base.html" %} {% block content %}
<h1 class="text-center text-3xl font-bold mt-10">Sign up</h1>
<!-- Form inputs -->
<div class="w-full flex justify-center items-center mt-3 flex-col">
  {% for message in messages %}
  <p class="text-red-600">{{message}}</p>
  {% endfor %}
  <form
    action=""
    method="post"
    class="mt-5 w-full md:w-1/3 flex items-center justify-center flex-col bg-[#2c3c6ab5] rounded-lg p-3 gap-3"
  >
    {% csrf_token %}

    <label for="first-name" class="text-xl">First name</label>

    <input
      type="text"
      required
      id="first-name"
      name="first-name"
      placeholder="Enter your first name"
      class="w-full p-2 rounded-lg outline-none bg-[#3e385b] placeholder:text-[#a49fa0] placeholder:text-sm"
    />
    <label for="last-name" class="text-xl">Last name</label>

    <input
      type="text"
      required
      id="last-name"
      name="last-name"
      placeholder="Enter your last name"
      class="w-full p-2 rounded-lg outline-none bg-[#3e385b] placeholder:text-[#a49fa0] placeholder:text-sm"
    />
    <label for="username" class="text-xl">Username</label>

    <input
      type="text"
      required
      id="username"
      name="username"
      placeholder="Enter new username here"
      class="w-full p-2 rounded-lg outline-none bg-[#3e385b] placeholder:text-[#a49fa0] placeholder:text-sm"
    />
    <label for="email" class="text-xl">Email</label>

    <input
      type="email
          required"
      id="email"
      name="email"
      placeholder="Enter your email here"
      class="w-full p-2 rounded-lg outline-none bg-[#3e385b] placeholder:text-[#a49fa0] placeholder:text-sm"
    />
    <label for="password" class="text-xl">Password</label>

    <input
      type="password"
      required
      id="password"
      name="password"
      placeholder="Enter password here"
      class="w-full p-2 rounded-lg outline-none bg-[#3e385b] placeholder:text-[#a49fa0] placeholder:text-sm"
    />
    <button
      type="submit"
      class="p-3 bg-[#fff519] text-black font-bold rounded-tr-lg rounded-bl-lg"
    >
      Submit
    </button>
  </form>
</div>
<!-- form inputs end -->

{% endblock content %}
