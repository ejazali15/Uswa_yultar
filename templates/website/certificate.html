{% extends "base.html" %} {% block content %}
<h1 class="text-3xl text-center font-bold mt-5">Get Your Certificate online</h1>
<div>
  <p class="text-xl text-red-300">Your certificate is here:</p>

  {% for user_certificate in user_certificates %}
  <img src="/media/{{user_certificate.certificate_image}}" class="w-1/2 mx-auto" alt="" />
  {% endfor %}
</div>

{% endblock content %}
